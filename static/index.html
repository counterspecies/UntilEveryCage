<body>


<header class="site-header">
    <div class="header-container">
        <h1>Until Every Cage is Empty</h1>
        <nav class="main-navigation">
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link active">Map</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="howtouse.html" class="nav-link">How To Use</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
<div id="map"></div>
<div id="filter-container">
    <label for="name-search-input">Search: </label>
    <input type="text" id="name-search-input" placeholder="Search by term...">

    <label for="state-selector">State:</label>
    <select id="state-selector">
        <option value="all">All States</option>
    </select>

    

    <button id="share-view-btn">Share View</button>

    <button id="reset-filters-btn">Reset filters</button>
    <hr>
    
    <div class="filter-grid">
        <div class="checkbox-container">
            <input type="checkbox" id="slaughterhousesCheckbox" checked> 
            <label for="slaughterhousesCheckbox">Show Slaughterhouses</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="meatProcessingPlantsCheckbox" checked>
            <label for="meatProcessingPlantsCheckbox">Show Processing-Only Facilities</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="testingLabsCheckbox" checked>
            <label for="testingLabsCheckbox">Show Animal Testing Labs</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="breedersCheckbox" checked>
            <label for="breedersCheckbox">Show Animal Breeders</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="dealersCheckbox" checked>
            <label for="dealersCheckbox">Show Animal Dealers</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="exhibitorsCheckbox" checked>
            <label for="exhibitorsCheckbox">Show Exhibitors / Zoos</label>
        </div>
    </div>

    <div id="stats-container"></div> 
</div>




<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="app.js"></script>

<!-- Footer will be loaded here -->
<div id="footer-placeholder"></div>

<script src="footer.js"></script>
</body>
</html>
